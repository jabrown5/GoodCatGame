<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>"Who's A Good Cat" Game</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Akronim|Bangers|Carter+One|Chewy|Eater|Irish+Grover|Luckiest+Guy|Mountains+of+Christmas:400,700|Mystery+Quest|Spicy+Rice" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <!-- BELOW ADDED BY ME -->
  <link rel="stylesheet" type="text/css" href="css/game-board-main.css">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- Header of the game board containing name of the game, selected cat, # of pts, and # of turns remaining -->
  <div class="container">

    <header class="row">
      <div>
        <h1 class="five columns">Who's a Good Cat?!</h1>
      </div>

      <div class="three columns">
        <h4>Cat: <span id="player-info"></span></h4>
      </div>

      <div class="two columns">
        <h4>GCP: <span id="score"></span></h4>
      </div>

      <div class="two columns">
        <h4>Turns: <span id="turn-info">8</span></h4>
      </div>

    </header>

<!-- Game board image, action buttons, and clickable areas-->      
      <div class="row" >
        <div class="twelve columns boxed" >
          <div id="board-buttons">
            <a href="#popup-box">
              <button id="sleep-btn">Sleep!</button>
            </a>
            <a href="#popup-box">
              <button id="litter-btn">Litter Box</button>
            </a>
          </div>

        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="images/background.jpeg" usemap="#image-map">

        <map name="image-map">

            <area id="carpet" target="" alt="Carpet" title="Carpet" href="#popup-box" coords="1023,908,1069,1135,1145,1232,1413,1211,1586,1147,1108,865" shape="poly">

            <area id="lamp" target="" alt="Lamp" title="Lamp" href="#popup-box" coords="14,1206,368,429" shape="rect">
 
            <area id="couch" target="" alt="Couch" title="Couch" href="#popup-box" coords="443,712,434,923,607,948,660,836,1024,789,970,689,943,687" shape="poly">

            <area id="tv" target="" alt="TV" title="TV" href="#popup-box" coords="1252,590,1255,935,1376,1004,1420,970,1455,852,1457,590" shape="poly">

            <area id="window" target="" alt="Window" title="Window" href="#popup-box" coords="460,353,966,673" shape="rect">

            <area id="remotes" target="remotes" alt="Remotes" title="Remotes" href="#popup-box" coords="700,860,862,838,1013,938,798,972" shape="poly">

        </map>       
        </div>
      </div>

<!--help from http://www.sevensignature.com/blog/code/pure-css-popup-without-javascript/
http://wesbos.com/times-html-entity-close-button/  -->
<!--Creating the HTML that will be "called" using jQuery. This will populate w/ the cat behavior & possible actions-->      
      <div id="popup-box" class="overlay">
        <div class="popup-box">
          <h6 id="action-text"></h6>
          <a class="close" href="#">Click here to move on to other cat business!</a>
          <div class="content">
            <button id="btn-1"></button>
            <button id="btn-2"></button>
            <button id="btn-3"></button>
          </div>
        </div>
      </div>

  </div>

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script type="text/javascript" src="scripts/appImageResizer.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
  <script type="text/javascript" src="scripts/appCatPlayer.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
